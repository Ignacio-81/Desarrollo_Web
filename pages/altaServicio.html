                    <a href="">

                        <li>

            <!--INICIO Menu Mobile-->
            <ul class="showonmobile">
                <li>
                    <a href="../index.html">

        <!--FIN Menu de Navegación-->
        <hr>
        </header>

        <main>
            <h2>Alta Proveedor de Servicio:</h2>
            <div>

                <form class="fondoForm">
                    <!--Comienza el Formulario-->
                    
                        <fieldset>
                            <legend>Datos Personales:</legend>
                            <div class="columnForm">
                            <label>Nombre:</label>
                            <input type="text" placeholder="Nombre" name="Name" required />
                            <label>Apellido:</label>
                            <input type="text" placeholder="Apellido" name="surname" required />

                            <label>E-mail:</label>
                            <input type="text" placeholder="Dirección de correo" name="email" required />
                            <label>Teléfono:</label>
                            <input type="text" placeholder="Telefono" name="phone" required /><br><br>
                            <label>Tipo Servicio</label>
                            <select name="service">
                                <option value="Elec">Electricidad</option>
                                <option value="Plom">Plomeria</option>
                                <option value="Install">Instaladores</option>
                                <option value="jard">Jardineria</option>
                                <option value="cadeteria">Cadeteria</option>
                                <option value="otro">Otros</option>
                            </select>
                            <label>Otro:</label>
                            <input type="text" placeholder="Otro" name="other" required /><br>
                            </div>
                        </fieldset>
                        <fieldset>
                            <legend>Datos adicionales:</legend>
                            <div class="columnForm">
                            <label>Dirección:</label>
                            <input type="text" placeholder="Dirección" name="address" required />
                            <label>Ciudad:</label>
                            <input type="text" placeholder="Ciudad" name="city" />
                            <label>Localidad:</label>
                            <input type="text" placeholder="Localidad" name="state" /><br><br>
                            <label>Provincia:</label>
                            <input type="text" placeholder="Provincia" name="state" /><br><br>
                        </div>
                            <label>información Adicional:</label>
                            <div class="showondesktop"> <textarea name="comments" rows="5"
                                    cols="60">Escribe aqui</textarea><br>
                            </div>

                            <div class="showonmobile"> <textarea name="comments" rows="5" cols="35">""</textarea><br>
                            </div>
                            </textarea><br>

                        </fieldset>

                    <label>Aceptas los términos</label>
                    <input type="checkbox" name="acepta" value="1" required /><br><br>
                    <div>
                        <input type="submit" value="Enviar" />
                        <input type="reset" value="Limpiar formulario" />
                    </div>

                </form>
            </div>
        </main>
        <hr>
        <!--Fin cuerpo principal-->
